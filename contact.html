<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <video id="loading-video" autoplay muted loop>
                <source src="Loading_Page.mp4" type="video/mp4">
                <!-- Fallback content if video doesn't load -->
                <div class="loading-fallback">
                    <div class="spinner"></div>
                    <h2>Loading...</h2>
                </div>
            </video>
        </div>
    </div>

    <!-- Main Content (hidden initially) -->
    <div id="main-content" class="main-content">
    <header class="sidebar-nav">
        <div class="logo">
            <a href="index.html">
                <img src="Portfolio_Logo.png" alt="Portfolio Logo" class="logo-img">
            </a>
        </div>
        <nav class="navbar">
            <a href="index.html" class="nav-item" data-tooltip="Home">
                <i class='bx bx-home'></i>
                <img src="Home_Icon.jpg" alt="Home Icon">
            </a>
            <a href="/about" class="nav-item" data-tooltip="About">
                <i class='bx bx-user'></i>
                <img src="Account_Icon.jpg" alt="Account Icon">
            </a>
            <a href="/work" class="nav-item" data-tooltip="Work">
                <i class='bx bx-briefcase'></i>
                <img src="Work_Icon.jpg" alt="Work Icon">
            </a>
            <a href="/project" class="nav-item" data-tooltip="Projects">
                <i class='bx bx-folder'></i>
                <img src="Project_Icon.jpg" alt="Project Icon">
            </a>
            <a href="/contact" class="nav-item active" data-tooltip="Contact">
                <i class='bx bx-message-dots'></i>
                <img src="Contact_Icon.jpg" alt="Contact Icon">
            </a>
        </nav>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/barnalibhowmik8/" class="social-item" data-tooltip="LinkedIn">
                <i class='bxl bx-linkedin'></i>
            </a>
            <a href="https://github.com/BarnaliBhowmik" class="social-item" data-tooltip="Github">
                <i class='bxl bx-github'></i>
            </a>
            <a href="https://www.instagram.com/b.arhana_1721/" class="social-item" data-tooltip="Instagram">
                <i class='bxl bx-instagram'></i>
            </a>
            <a href="mailto:bbhowmik179@gmail.com" class="social-item" data-tooltip="Email">
                <i class='bxl bx-gmail'></i>
            </a>
        </div>
    </header>

    <section class="contact-section">
        <div class="contact-content">
            <h1>Get In Touch</h1>
            <p>I'm always open to discussing new opportunities, collaborations, or just having a chat about technology and AI.</p>
            
            <div class="contact-info">
                <div class="contact-item">
                    <img src="Mailto_Icon.png" alt="Email" class="contact-icon">
                    <div>
                        <h3>Email</h3>
                        <p>bbhowmik179@gmail.com</p>
                    </div>
                </div>
                
                <div class="contact-item">
                    <i class='bxl bx-linkedin'></i>
                    <div>
                        <h3>LinkedIn</h3>
                        <p>linkedin.com/in/barnalibhowmik8</p>
                    </div>
                </div>
                
                <div class="contact-item">
                    <i class='bxl bx-github'></i>
                    <div>
                        <h3>GitHub</h3>
                        <p>github.com/BarnaliBhowmik</p>
                    </div>
                </div>
                
                <div class="contact-item">
                    <img src="Map_Icon.png" alt="Location" class="contact-icon">
                    <div>
                        <h3>Location</h3>
                        <p>India</p>
                    </div>
                </div>
            </div>

            <div class="contact-form">
                <h2>Send Message</h2>
                <form>
                    <div class="form-group">
                        <input type="text" placeholder="Your Name" required>
                        <input type="email" placeholder="Your Email" required>
                    </div>
                    <input type="text" placeholder="Subject" required>
                    <textarea placeholder="Your Message" rows="6" required></textarea>
                    <button type="submit" class="btn-box">Send Message</button>
                </form>
            </div>
        </div>
    </section>
    </div> <!-- End main-content -->
    <script src="main.js"></script>
</body>
</html>
